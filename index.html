<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Todo With No JSX</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script src="./src/components/TodoList.js"></script>
    <script src="./src/components/TodoItem.js"></script>
    <script>
      const App = () => {
        return React.createElement("div", { class: "App" }, [
          React.createElement("h1", {}, "React Todos App With No JSX"),
          React.createElement(TodoList),
        ]);
      };

      ReactDOM.render(
        React.createElement(App),
        document.getElementById("root")
      );
    </script>
  </body>
</html>
